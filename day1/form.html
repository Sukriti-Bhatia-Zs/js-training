<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formcss.css">
</head>
<body>
    <div class="firstdiv">
        <h2>Register Form</h2>
        <div class="formclass">
            <form action="#" method="post" >
                <!-- name -->
                <div class="formname">
                    <label for="name">Enter Name </label>
                    <input type="text" name="name" id="name">
                </div>
                
                <!-- email -->
                <div class="formemail">
                    <label for="email">Enter Email </label>
                    <input type="email" name="email" id="formemail">
                </div>
                
                <!-- phoneno -->
                <div class="formphoneno">
                    <label for="phoneno">Enter Phone No </label>
                    <input type="tel" name="phoneno" id="formno" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                
                <!-- password -->
                <div class="formpassword">
                    <label for="password">Enter Password </label>
                    <input type="password" name="password" id="formpass">
                </div>
                
                <!-- submit -->
                 <div class="submit">
                    <button type="submit" id="submit">Submit</button>
                 </div>
               
            </form>
        </div>
    </div>
</body>
</html>
